<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - DiegoGo69</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>

    <style>
        /* TESTING P INSIDE P SELECTION */
        p > p {
            background-color: black;
            outline: red;
        }

        input + p {
            background-color: black;
            outline: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live a VIP Formula 1 Grand Prix Experience</h1>
    </header>    
    <main>
        <div class="img-container">some image</div>
        <div class="form-container">
            <form action="#" method="get">
                <h2>Register and win an imaginary trip to the 2024 Formula 1 Las Vegas GP</h2>    
                <!-- TESTING ADVANCE SELECTOR IN JS -->
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" pattern="[\w\d\-]+" required
                        autocomplete="off" spellcheck="false" autocapitalize="sentences">
                    <p id="pName">""</p>
                    <!-- Neither "p > p "nor "input + p" works -->
                </p>

                <p>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" step="1" min="1" max="100" required>
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required autocomplete="off" autocapitalize="none">
                </p>

                <p>
                    <label for="tel">Mobile phone:</label>
                    <input type="tel" name="tel" id="tel" autocomplete="off" maxlength="20">
                </p>

                <p>
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd" required minlength="6">
                </p>

                <p>
                    <label for="pwd_confirm">Confirm password:</label>
                    <input type="password" name="pwd_confirm" id="pwd_confirm" required minlength="6">
                </p>

                <p>
                    <label for="fav_team">Select your favorite Team:</label>
                    <div class="select-wrapper">
                        <select name="fav_team" id="fav_team" required>
                            <option value="redbull">Redbull</option>
                            <option value="mclaren">McLaren</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="ferrari">Ferrari</option>
                            <option value="aston">Aston Martin</option>
                            <option value="alpine">Alpine</option>
                            <option value="williams">Williams</option>
                            <option value="haas">Haas</option>
                            <option value="sauber">Sauber</option>
                            <option value="rb">Racing Bulls Visa Cash Apple Pay...</option>
                        </select>
                    </div>
                </p>

                <fieldset>
                    <legend>Choose your favorite driver:</legend>
                    <ul>
                        <li>
                            <input type="radio" name="favDriver" id="driver1" required>
                            <label for="driver1">Driver 1</label>
                        </li>
                        <li>
                            <input type="radio" name="favDriver" id="driver2">
                            <label for="driver2">Driver 2</label>
                        </li>
                    </ul>
                </fieldset>

                <p>
                    <label for="textbox">Tell us about your passion for F1:</label>
                    <textarea name="textbox" id="textbox"rows="6" cols="42" required></textarea>
                </p>

                <p>
                    <label for="file">Share a selfie watching F1! <span>(optional)</span></label>
                    <input type="file" name="file" id="file" accept="image/*" multiple />
                </p>

                <p>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">You accept the Terms and Conditions for this imaginary giveaway.</label>
                </p>

                <p><button type="submit">Register</button></p>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
