<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - DiegoGo69</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>    
    <main>
        <h1>Live a VIP Formula 1 Grand Prix Experience</h1>
        <h2>Register and win an imaginary trip to the 2024 Formula 1 Las Vegas GP</h2>
        <div class="form">
            <form action="#" method="get">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">

                <label for="age">Age:</label>
                <input type="number" name="age" id="age">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="tel">Mobile phone:</label>
                <input type="tel" name="" id="">

                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd">

                <label for="pwd_confirm">Confirm password:</label>
                <input type="password" name="pwd_confirm" id="pwd_confirm">

                <label for="fav_team">Select your favorite Team:</label>
                <select name="fav_team" id="fav_team">
                    <option value="redbull">Redbull</option>
                    <option value="mclaren">McLaren</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="aston">Aston Martin</option>
                    <option value="alpine">Alpine</option>
                    <option value="williams">Williams</option>
                    <option value="haas">Haas</option>
                    <option value="sauber">Sauber</option>
                    <option value="rb">Racing Bulls Visa Cash Apple Pay...</option>
                </select>

                <fieldset>
                    <legend>Choose your favorite driver:</legend>

                    <input type="radio" name="favDriver" id="driver1">
                    <label for="driver1">Driver 1</label>
    
                    <input type="radio" name="favDriver" id="driver2">
                    <label for="driver2">Driver 2</label>
                </fieldset>

                <label for="textbox">Tell us why you're the NÂ°1 Formula 1 fan:</label>
                <textarea name="textbox" id="textbox"></textarea>

                <input type="checkbox" name="terms" id="terms">
                <label for="terms">You accept the Terms and Conditions for this imaginary giveaway.</label>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
